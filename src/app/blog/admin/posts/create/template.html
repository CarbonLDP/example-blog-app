<form class="ui form" [ngFormModel]="form" (ngSubmit)="onSubmit( form.value, $event )">
	<h2>Create Post</h2>
	<div class="field">
		<label>Title</label>
		<input type="text" placeholder="My Awesome Post" ngControl="title">
	</div>
	<div class="inline field">
		<label>Slug</label>
		{{ slug }}
	</div>
	<div class="field">
		<label>Content</label>
		<textarea class="" ngControl="content"></textarea>
	</div>
	<button type="submit" class="ui blue submit button" [disabled]="sending || ! form.valid" [ngClass]="{ loading: sending }">Create</button>
</form>
