<form class="ui form" [ngFormModel]="form" (ngSubmit)="onSubmit( form.value, $event )">
	<h1 [mediumEditable]="title" (mediumEditableChange)="titleChanged( $event )" [placeholder]="'Type your title'"></h1>
	<medium-editor [(content)]="content"></medium-editor>
	<button type="submit" class="ui blue submit button" [disabled]="sending || ! formIsValid()" [ngClass]="{ loading: sending }">Create</button>
</form>
