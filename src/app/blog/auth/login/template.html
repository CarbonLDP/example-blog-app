<form class="ui form" [ngFormModel]="form" (ngSubmit)="onLogin( form.value, $event )">
	<h2>Login</h2>
	<div class="field">
		<label>Username</label>
		<div class="ui left icon input">
			<input type="email" placeholder="Email" ngControl="username">
			<i class="user icon"></i>
		</div>
	</div>
	<div class="field">
		<label>Password</label>
		<div class="ui left icon input">
			<input type="password" placeholder="Password" ngControl="password">
			<i class="lock icon"></i>
		</div>
	</div>
	<div class="field">
		<div class="ui checkbox">
			<input type="checkbox" ngControl="rememberMe">
			<label>Remember me</label>
		</div>
	</div>
	<button type="submit" class="ui blue submit button" [disabled]="sending || ! form.valid" [ngClass]="{ loading: sending }">Login</button>
</form>
