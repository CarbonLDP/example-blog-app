<article class="l-content">
	<main class="post-content">
		<div class="ui container center aligned padded-y grid">
			<div class="twelve wide computer fourteen wide tablet sixteen wide phone left aligned column">
				<h1>{{ post?.title }}</h1>
				<div [innerHTML]="post?.content"></div>
			</div>
		</div>
	</main>
	<footer class="post-footer">
		<div class="postActionsFooter ui container center aligned padded-y grid">
			<div class="postActionsFooter-social twelve wide computer fourteen wide tablet sixteen wide phone left aligned column">
				<div class="ui padded-y grid">
					<div class="left floated eight wide column">
						<div class="buttonSet">
							<div class="buttonSet-inner">
								<i class="empty heart icon"></i><span>{{ post?.likes?.length | default: "0" }}</span>
							</div>
						</div>
						<div class="buttonSet">
							<div class="buttonSet-inner">
								<i class="comments icon"></i><span>{{ post?.comments?.length | default: "0" }}</span>
							</div>
						</div>
					</div>
					<div class="right floated right aligned eight wide column">
						<div class="buttonSet">
							<div class="buttonSet-inner">
								<i class="facebook icon"></i>
							</div>
						</div>
						<div class="buttonSet">
							<div class="buttonSet-inner">
								<i class="twitter icon"></i>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="postComments">
			<div class="ui container center aligned padded-y grid">
				<div class="twelve wide computer fourteen wide tablet sixteen wide phone left aligned column">
					<h2>Comments</h2>
					<form class="ui form">
						<div class="field">
							<textarea placeholder="Write down your comment"></textarea>
						</div>
						<button type="submit" class="ui button">Submit</button>
					</form>
				</div>
			</div>
		</div>
	</footer>
</article>
