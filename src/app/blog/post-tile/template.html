<div class="tile">
	<div class="author">{{ post.author.name }}</div>
	<h3><a [routerLink]="[ 'Post', { slug: post.slug } ]">{{ post.title }}</a></h3>
	<div [innerHTML]="post.content"></div>
	<a class="read-more" [routerLink]="[ 'Post', { slug: post.slug } ]">Read more...</a>
	<div class="ui padded-y grid">
		<div class="left floated left aligned eight wide column">
			<i class="empty heart icon"></i> {{ post.likes?.length | default: "0" }}
		</div>
		<div class="right floated right aligned eight wide column">
			{{ post.comments?.length | responses }}
		</div>
	</div>
</div>
